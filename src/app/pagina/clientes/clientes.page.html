<ion-header>
  <ion-toolbar color="primary">
    <ion-button slot="end" (click)="novoCliente()">Novo Mecânico</ion-button>
    <ion-title>Mecânicos Próximos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-list>
<ion-item-sliding *ngFor="let c of clientes">
  <ion-item-options>
      <ion-item-option color="danger" (click)="remover(c.id)">Deletar</ion-item-option>
      <ion-item-option color="warning" (click)="atualizar(c)">Atualizar</ion-item-option>
      <ion-item-option color="success" (click)="visualizar(c)">Visualizar</ion-item-option>
    </ion-item-options>
  <ion-item>{{c.nome}} - {{c.qualificacao}} - {{c.localizacao}} - {{c.telefone}}</ion-item>
</ion-item-sliding>
</ion-list>
</ion-content>
